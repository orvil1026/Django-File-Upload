{% extends 'base.html' %}

{% block content %}
<div style="margin: 20px auto; width: 80%; max-width: 600px; text-align: center;">
    <h2 style="font-size: 24px; margin-bottom: 20px;">Upload File</h2>
    
    {% if messages %}
    <div style="background-color: #f5f5f5; border: 1px solid #ddd; padding: 10px; margin-bottom: 20px;">
        {% for message in messages %}
        <div {% if message.tags %} style="padding: 10px; background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724;" {% endif %}>
            {{ message }}
            <button type="button" style="background-color: transparent; border: none; outline: none; cursor: pointer;" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    
    <form action="{% url 'Upload:fileUpload' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>
            {{ form.files }}
        </p>
        <button type="submit" style="background-color: #007bff; color: #fff; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer;">Upload</button>
    </form>
</div>
{% endblock %}
